<script type="text/x-red" data-template-name="m.widget">

	<!-- Element: group name -->
<div class="form-row">
	<label for="node-config-input-n"><i class="fa fa-tag"></i> <span>Name</span></label>
	<input type="text" id="node-config-input-name" placeholder="Group name">
</div>

<!-- Element: Topic -->
<div class="form-row">
	<label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
	<input type="text" id="node-config-input-topic" placeholder="Topic">
</div>
</script>

<script type="text/javascript">
	RED.nodes.registerType('m.widget', {
		category: 'input',
		defaults: {
			name: { value: "" },
			topic: { value: "" },
			payload: { value: {} },
		},
		oneditprepare: function () {
			var node = this;
			$('#node-config-input-name').val(node.name)
			$('#node-config-input-topic').val(node.topic)
		},
		oneditsave: function () {
			var node = this;
			node.name = $('#node-config-input-name').val()
			node.topic = $('#node-config-input-topic').val()
		}
	});
</script>
