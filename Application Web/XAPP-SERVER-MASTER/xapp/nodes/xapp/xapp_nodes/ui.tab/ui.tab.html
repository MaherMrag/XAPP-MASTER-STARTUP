<script type="text/javascript">

	RED.nodes.registerType('ui.tab', {
		category: 'config',
		autoedit: true,
		defaults: {
			name: { value: "_Dashboard" },
			icon: { value: 'dashboard' },
			parentid: { },
            z: {},
			order: { value: 0 },
			disabled: { value: false },
			hidden: { value: false },
            startdate: { value: moment().startOf('day') },
            enddate: { value: moment().endOf('day') },
		},
		paletteLabel: 'dashboard tab',
		label: function () { return this.name || c_ui_tab("label.tab"); },
		sort: function (A, B) {
			return A.order - B.order;
		},

		oneditprepare: function () {
			var node = this;

			node.date = {
				seconde: [],
				minute: [],
				hour: [],
				days: [],
				month: [],
			}
			var datepicker_id = node.id.replace(".", "-");
			var container_datepicker = $('#datepicker');

			var _datapicker = $(`<button id="${datepicker_id}" type="button" class="btn btn-default float-right" style="height:34px;width:70%" >
									<i class="far fa-calendar-alt"></i> 
									<span>December 30, 2014 - January 28, 2015</span> <b class="caret"></b>
								</button>`).appendTo(container_datepicker);




			$('#node-config-input-name').val(this.name);
			$('#node-config-input-icon').val(this.icon);

			node.startdate = node.startdate || moment().startOf('day');
			node.enddate = node.enddate || moment().endOf('day');

			$(`#${datepicker_id}  span`).html(moment(new Date(node.startdate)).format('MMMM D, YYYY') + ' - ' + moment(new Date(node.enddate)).format('MMMM D, YYYY'))


			$(`#${datepicker_id}`).daterangepicker(
				{
					ranges: {
						'Today': [moment().startOf('day'), moment().endOf('day')],
						'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
						'Last 7 Days': [moment().subtract(6, 'days'), moment()],
						'Last 30 Days': [moment().subtract(29, 'days'), moment()],
						'This Month': [moment().startOf('month'), moment().endOf('month')],
						'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
					},
					startDate: new Date(node.startdate) || moment(),
					endDate: new Date(node.enddate) || moment(),
					minDate: '01/01/2011',
					maxDate: '12/31/2050',
					dateLimit: {
						days: 60
					},
					showDropdowns: true,
					showWeekNumbers: true,
					timePicker: true,
					timePickerIncrement: 1,
					timePicker24Hour: true,
					timePicker12Hour: false,
					opens: 'left',
					buttonClasses: ['btn btn-default'],
					applyClass: 'btn-small btn-primary',
					cancelClass: 'btn-small',
					format: 'MM/DD/YYYY',
					separator: ' to ',
					locale: {
						applyLabel: 'Submit',
						cancelLabel: 'Clear',
						fromLabel: 'From',
						toLabel: 'To',
						customRangeLabel: 'Custom',
						daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
						monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
						firstDay: 1
					}
				},
				function (start, end) {
					$(`#${datepicker_id}  span`).html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
				}
			)

			$(`#${datepicker_id}`).on('apply.daterangepicker', function (ev, picker) {
				$("#node-input-startdate").val(picker.startDate);
				$("#node-input-enddate").val(picker.endDate);


			});

		},
		oneditsave: function () {
			this.name = $('#node-config-input-name').val();
			this.icon = $('#node-config-input-icon').val();
		},

		onwsprepare: function () {
			var node = this;
			var items = [];
			var startdate = moment(new Date(node.startdate));
			var enddate = moment(new Date(node.enddate));
			var date = { startDate: startdate, endDate: enddate }

			function init_components() {
				console.log('Init Component')
				var container = $('#system-main-container');
				container.empty()
				var msg_container = $('<div id="system-message-container"></div>').appendTo(container)

				var card_item = $(`<div class="card">`).appendTo(container)
				var card_header = $(`<div class="card-header">
                                    <h3 class="card-title"><strong><i class="ion ion-stats-bars"></i>  ${node.name}</strong></h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="card-refresh" data-source="widgets.html" data-source-selector="#card-refresh-content" data-load-on-init="false"><i class="fas fa-sync-alt"></i></button>
                                        <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i></button>
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
                                        <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
                                    </div>
                                </div>`).on("dblclick", function () { RED.editor.edit(node); }).appendTo(card_item);





				var component_content = $(`<div class="card-body">`).appendTo(card_item);
				var card_footer = $(`<div class="card-footer">`).appendTo(card_item);
				var gridstack_item = $(`<div class="grid-stack"></div>`).appendTo(component_content)

				var options = {
					float: true,
					width: 48,
					/* height: 220, */
					animate: true,
					alwaysShowResizeHandle: false,
					cellHeight: '5px',
					verticalMargin: '5px',
					horizontalMargin: '5px',
					placeholderClass: 'grid-stack-placeholder',
					acceptWidgets: '.grid-stack-item',
					column: 12,
					margin: 1,
					//disableDrag :true,
					//disableResize : true,
					resizable: { handles: 'e, se, s, sw, w' },
					removable: true,
					draggable: {
						handle: '.card-header, .info-box,.small-box',
						scroll: false,
						appendTo: 'body'
					}
				};





				/* var grid = $('.grid-stack').data('gridstack'); */

				var grid_stack = $('.grid-stack');
				RED.nodes.eachNode((nn) => {
					if (node.id === nn.parentid) {
						console.log('RED.nodes.eachNode nn :', nn)
						var item_id = nn.id.replace(".", "-");
						nn.x = nn.x || '0';
						nn.y = nn.y || '0';
						nn.width = nn.width || '5';
						nn.height = nn.height || '5';
						/* grid.addWidget($(`<div id='${item_id}' class="grid-stack-item" data-gs-x="${nn.x}" data-gs-y="${nn.y}" data-gs-width="${nn.width}" data-gs-height="${nn.height}">
											  <div id=${item_id}-item-content class="grid-stack-item-content">
											  </div>
										   </div>`).on("dblclick", function () { RED.editor.edit(nn);console.log('Node click :',nn) }),
										   nn.x, nn.y, nn.width, nn.height, nn.id); */
						var item = $(`<div id='${item_id}' class="grid-stack-item" data-gs-x="${nn.x}" data-gs-y="${nn.y}" data-gs-width="${nn.width}" data-gs-height="${nn.height}">
											  <div id='${item_id}-item-content' class="grid-stack-item-content"> 
											  </div>
										   </div>`);
						grid_stack.append(item)

					}


				});
				$('.grid-stack').gridstack(_.defaults(options));


				function updateNodes() {



					RED.nodes.eachNode((nn) => {
						if (nn.parentid === node.id) {
							var item_id = nn.id.replace(".", "-");
							nn.x = $(`#${item_id}`).attr('data-gs-x');
							nn.y = $(`#${item_id}`).attr('data-gs-y');
							nn.width = $(`#${item_id}`).attr('data-gs-width');
							nn.height = $(`#${item_id}`).attr('data-gs-height');
							RED.nodes.dirty(true);
						}
					});
				}
				$('.grid-stack').on('dragstop', function (event, items) {

					setTimeout(updateNodes, 100);



				});

				$('.grid-stack').on('resizestop', function (event, items) {
					setTimeout(updateNodes, 100);

					/* if (items == undefined) { return; }
					var element = items[0].el[0];
					var id = $(element).attr('id');
					var _id = id.replace("-", ".");
					var nn = RED.nodes.node(_id);
					if (nn) {
						nn.x = $(element).attr('data-gs-x');
						nn.y = $(element).attr('data-gs-y');
						nn.width = $(element).attr('data-gs-width');
						nn.height = $(element).attr('data-gs-height');
						console.log('Node :', nn);
					} */

				});
				console.log('fin init component')
			}

			function load_components() {
				RED.nodes.eachNode((nn) => {
					if (nn.parentid === node.id) {
						if (nn._def.oncomponentload) {
							console.log('NN on component load :', nn)
							nn._def.oncomponentload.call(nn);
						}
					}
				});
			}

			init_components();
			load_components();

		},



	});


</script>
