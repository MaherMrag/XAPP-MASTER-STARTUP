<script type="text/javascript">
    // convert to i18 text
    function c_(x) {
        return RED._("node-red-dashboard/ui_base:ui_base." + x);
    }

    function colourPickerChangeHandler(id, value) {
        $("#" + id).css("background-color", value);
        $("#" + id + "-reset").css({ opacity: 1 });
        /*                     globalDashboardNode.theme.themeState[id].edited = true;
                            globalDashboardNode.theme.themeState[id].value = value;
                            if (editor) {
                                editor.setValue(JSON.stringify({theme:globalDashboardNode.theme.themeState, site:globalDashboardNode.site}),1);
                            }
                            RED.nodes.dirty(true); */
    }

    RED.nodes.registerType('rp.template', {
        color: "rgb(243, 181, 103)",
        category: 'function',
        defaults: {
            name: { value: "" },
            parentid: { value: 0 },
            field: { value: "payload", validate: RED.validators.typedInput("fieldType") },
            fieldType: { value: "msg" },
            formatt: { value: "handlebars" },
            syntax: { value: "mustache" },
            template: { value: "This is the payload: {{payload}} !" },
            output: { value: "str" },
            font: { value:'' },
            color: {value:''},
            align: {value:'right'},
            weight: {value:'bold'},
            size: {value:'12'},
            style:{value:''},
            x: { value: 0 },
            y: { value: 0 },
            width : { value: 0 },
            height: { value: 0 },
            datapoints: { value: {} },
             

        },
        inputs: 1,
        outputs: 1,
        icon: "template.svg",
        label: function () {
            return this.name || this._("template.template");;
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            var that = this;

            if (!this.fieldType) {
                this.fieldType = 'msg';
            }

            
            this.editor = RED.editor.createEditor({
                id: 'node-input-template-editor',
                mode: 'ace/mode/html',
                value: $("#node-input-template").val()
            });
            RED.library.create({
                url: "templates", // where to get the data from
                type: "template", // the type of object the library is for
                editor: that.editor, // the field name the main text body goes to
                fields: ['name', 'format', 'output', 'syntax'],
                ext: "txt"
            });
            this.editor.focus();

            $("#node-input-format").on("change", function () {
                var mod = "ace/mode/" + $("#node-input-format").val();
                /*                 that.editor.getSession().setMode({
                                    path: mod,
                                    v: Date.now()
                                }); */
            });
            RED.popover.tooltip($("#node-template-expand-editor"), RED._("node-red:common.label.expand"));
            $("#node-template-expand-editor").on("click", function (e) {
                e.preventDefault();
                var value = that.editor.getValue();
                RED.editor.editText({
                    mode: $("#node-input-format").val(),
                    value: value,
                    width: "Infinity",
                    cursor: that.editor.getCursorPosition(),
                    complete: function (v, cursor) {
                        that.editor.setValue(v, -1);
                        that.editor.gotoLine(cursor.row + 1, cursor.column, false);
                        setTimeout(function () {
                            that.editor.focus();
                        }, 300);
                    }
                })
            })
         
            $('#node-input-color').on("change", function () {
                var value = $(this).val();
                colourPickerChangeHandler($(this).attr('id'), value);
            });


            $(".nr-db-text-" + (this.align || 'left')).addClass('selected');

            [".nr-db-text-left", ".nr-db-text-center", ".nr-db-text-right"].forEach(function (id) {
                    $(id).click(function (e) {
                        $(".nr-db-text-align").removeClass('selected');
                        $(this).addClass('selected');
                        $('#node-input-align').val(id.substring(".nr-db-text-".length));
                        e.preventDefault();
                    })
                })

                $( "#node-input-size" ).spinner({min:1});


        },
        oneditsave: function () {
            
            $("#node-input-template").val(this.editor.getValue());
           
            this.editor.destroy();
            delete this.editor;
           // var st = `font-size: ${this.size}px; font-weight: ${this.weight};font-family: ${this.font}; color: ${this.color}; text-align: ${this.align};`
           var st = `font-family: ${this.font}; text-align: ${this.align};`
            console.log('Style :',st),
            $('#node-input-style').val(st);
        },
        oneditcancel: function () {
            this.editor.destroy();
            delete this.editor;
        },
        oneditresize: function (size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i = 0; i < rows.length; i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop")) + parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height", height + "px");
            this.editor.resize();
        }
    });
</script>
